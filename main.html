<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number System Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
        }
        .converter {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #fff;
        }
        label, select {
            display: block;
            margin-bottom: 10px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>Number System Converter</h1>
    <div class="converter">
        <label for="conversionType">Select Conversion Type:</label>
        <select id="conversionType" onchange="convertNumber()">
            <option value="dec2bin">Decimal to Binary</option>
            <option value="dec2oct">Decimal to Octal</option>
            <option value="dec2hex">Decimal to Hexadecimal</option>
            <option value="bin2dec">Binary to Decimal</option>
            <option value="bin2oct">Binary to Octal</option>
            <option value="bin2hex">Binary to Hexadecimal</option>
            <option value="oct2dec">Octal to Decimal</option>
            <option value="oct2bin">Octal to Binary</option>
            <option value="oct2hex">Octal to Hexadecimal</option>
            <option value="hex2dec">Hexadecimal to Decimal</option>
            <option value="hex2bin">Hexadecimal to Binary</option>
            <option value="hex2oct">Hexadecimal to Octal</option>
        </select>
        
        <label for="numberInput">Enter Number:</label>
        <input type="text" id="numberInput" placeholder="Enter a number" oninput="convertNumber()">
        
        <div class="result">
            <p><strong>Result:</strong> <span id="conversionResult"></span></p>
        </div>
    </div>

    <script>
        function convertNumber() {
            const conversionType = document.getElementById('conversionType').value;
            let inputNumber = document.getElementById('numberInput').value.trim();
            let result;

            if (inputNumber === '') {
                document.getElementById('conversionResult').textContent = '';
                return;
            }

            try {
                switch (conversionType) {
                    case 'dec2bin':
                        result = parseInt(inputNumber, 10).toString(2);
                        break;
                    case 'dec2oct':
                        result = parseInt(inputNumber, 10).toString(8);
                        break;
                    case 'dec2hex':
                        result = parseInt(inputNumber, 10).toString(16).toUpperCase();
                        break;
                    case 'bin2dec':
                        result = parseInt(inputNumber, 2).toString(10);
                        break;
                    case 'bin2oct':
                        result = parseInt(inputNumber, 2).toString(8);
                        break;
                    case 'bin2hex':
                        result = parseInt(inputNumber, 2).toString(16).toUpperCase();
                        break;
                    case 'oct2dec':
                        result = parseInt(inputNumber, 8).toString(10);
                        break;
                    case 'oct2bin':
                        result = parseInt(inputNumber, 8).toString(2);
                        break;
                    case 'oct2hex':
                        result = parseInt(inputNumber, 8).toString(16).toUpperCase();
                        break;
                    case 'hex2dec':
                        result = parseInt(inputNumber, 16).toString(10);
                        break;
                    case 'hex2bin':
                        result = parseInt(inputNumber, 16).toString(2);
                        break;
                    case 'hex2oct':
                        result = parseInt(inputNumber, 16).toString(8);
                        break;
                    default:
                        result = 'Invalid conversion type';
                }

                document.getElementById('conversionResult').textContent = result;
            } catch (error) {
                document.getElementById('conversionResult').textContent = 'Invalid input';
            }
        }
    </script>
</body>
</html>
